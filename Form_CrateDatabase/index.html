<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>Bases de datos</title>
    <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">


</style>
<script src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
 
$(document).ready(function() {
$(":button(:not('#clonar')").click(function() {
 

});
 
$("#clonar").click(function() {
 
$("#origen").clone().appendTo("#destino");
 
});
 
});
</script>

<script type="text/javascript">
 
    $(document).ready(function() {
    $(":button(:not('#eliminar')").click(function() {
     
     });
     
   
     
    $("#eliminar").click(function() {
     
    $("#origen").remove();
     
    });
     
    });
    </script>



</head>
<body>


<div class="container">
    <h1>Escoge un gestor de base de datos</h1>
    <div class="iconos">
          <img src="imgs/icons/mariadb.png" width="75" height="75" alt="">
          <img src="imgs/icons/postgress.png" width="85" height="85" alt="">
          <img src="imgs/icons/sqlserver.png" width="95" height="95" alt="">
          <img src="imgs/icons/oracle.svg" width="95" height="95" alt="">
          <img src="imgs/icons/mongodb.svg" width="95" height="95" alt="">
    </div>

   <div class="content-form">
        
       
    <div class="nombre_content">
        <p>MariaDB
                <img src="imgs/icons/Mariadb.svg" width="28" height="28" alt="">
        </p>
      </div>

      <div id="element" >
        <div id="close"><a href="#" id="hide"><img src="imgs/icons/cerrar.svg" width="30" height="30" alt=""></a></div>
     </div>
    
    
    <div class="form">
            
        <form action="">
                   
            <p>
<label for="">Nombre BD</label>
<input type="text" placeholder="Nombre de tu BD" class="nombre">
</p>
<p>
    <label for="">Nombre tabla</label>
    <input type="text" placeholder="Nombre tabla" class="nombretab">
  </p>
  
<p class="full-width" id="origen">


<input type="text" placeholder="Nombre campo">
<select>
<option disabled="" selected="" hidden="" class="fotecnologia" value="" style="color:gray;">Tipos de datos</option>           

<option style="color:red; font-size: 1.1rem;" disabled="">Numericos</option>
<option value="">INT</option>
<option value="">FLOAT</option>
<option value="">DOUBLE</option>
<option value="">BIT</option>
<option value="">TINYNT</option>

<option style="color:red; font-size: 1.1rem;" disabled="">Fecha</option>
<option value="">DATE</option>
<option value="">DATETIME</option>
<option value="">TIME</option>
<option value="">TIMESTAMP</option>
<option value="">YEAR</option>

<option style="color:red; font-size: 1.1rem;" disabled="">String</option>
<option value="">CHAR</option>
<option value="">VARCHAR</option>
<option value="">TEXT</option>
<option value="">ENUM</option>
<option value="">TINYBLOB</option>
<option value="">BLOB</option>

        </select>
<input type="number" min="1" max="100" placeholder="longitud">




<input type="checkbox" id="cbox1" value="first_checkbox">Not null
<input type="checkbox" id="cbox2" value="second_checkbox">Auto incrementable
<input type="checkbox" id="cbox2" value="second_checkbox">Primary key


</p>


<p class="full-width" id="destino">
  
</p>




<p class="full-width">
<button>Enviar</button>

<input type="button" value="clonar" id="clonar">
<input type="button" value="Eliminar" id="eliminar">
</p>

</form>
          </div>
    </div>


</div>

    
</body>
</html>
